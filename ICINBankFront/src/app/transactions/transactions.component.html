
<div class="card-body">
    <div class="center">Recent Transactions</div>

    &nbsp;
    <table class="table">
      <thead>
        <tr> 
          <th scope="col">Transaction Id</th>
          <th scope="col">Description</th>
          <th scope="col">TransactionAmount</th>
          <th scope="col">SourceAccountNumber</th>
          <th scope="col">DestinationAccountNumber</th>
          <th scope="col">IFSC</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <th scope="row">{{transaction.id}}</th>
          <td>{{transaction.description}}</td>
          <td>{{transaction.transactionAmount}}</td>
          <td>{{transaction.sourceAccountNumber}} </td>
          <td>{{transaction.destinationAccountNumber}} </td>
          <td>{{transaction.ifsc}} </td>
        </tr>
        
      </tbody>
    </table>
  </div>
